# CSP notes
#
# GTM / GA related: 'unsafe-eval' 'unsafe-inline' *.google-analytics.com *.googletagmanager.com *.licdn.com *.facebook.net *.facebook.com *.linkedin.com *.adsymptotic.com
# AEPortal API calls + 'self' hosted assets: *.integritymarketinggroup.com *.medicarecenter.com *.sentry.io

[[headers]]
  for = "/apple-app-site-association"
  [headers.values]
    Cache-Control = "public, max-age=0"
    Content-Type = "application/json"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Cache-Control = "public, max-age=0"
    Content-Type = "application/json"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "upgrade-insecure-requests; default-src 'self' 'unsafe-eval' 'unsafe-inline' *.botframework.com *.destinationrx.com *.integritymarketinggroup.com *.integrityleadcenter.com *.medicarecenter.com *.planenroll.com *.integrity.com *.cdn.mxpnl.com *.sentry.io *.google-analytics.com *.googletagmanager.com *.licdn.com *.facebook.net *.facebook.com *.linkedin.com *.adsymptotic.com *.amplitude.com *.csgstatic.com *.tawebhost.com *.azure-api.net *.azurewebsites.net *.blob.core.windows.net https://csgstatic.com https://cdn.mxpnl.com/libs/mixpanel-2-latest.min.js https://integrity-bot-service-dev.azurewebsites.net cdn.jsdelivr.net cdnjs.cloudflare.com player.vimeo.com ae-api.integrity.com agentmanagement-dev.azure-api.net ae-agenthub-signalr-dev.service.signalr.net wss://ae-agenthub-signalr-dev.service.signalr.net wss://directline.botframework.com stats.g.doubleclick.net https://cphs.blob.core.windows.net/ask-integrity/arrow.png agentmanagement-qa.azure-api.net ae-agenthub-signalr-qa.service.signalr.net wss://ae-agenthub-signalr-qa.service.signalr.net agentmanagement-stag.azure-api.net ae-agenthub-signalr-stag.service.signalr.net wss://ae-agenthub-signalr-stag.service.signalr.net agentmanagement-uat.azure-api.net ae-agenthub-signalr-uat.service.signalr.net wss://ae-agenthub-signalr-uat.service.signalr.net agentmanagement-prod.azure-api.net ae-agenthub-signalr-prod.service.signalr.net wss://ae-agenthub-signalr-prod.service.signalr.net https://auth-dev.integritymarketinggroup.com/* *.mapbox.com *.googleapis.com *.gstatic.com maps.gstatic.com data: https://cdn.mxpnl.com/libs/mixpanel-js-wrapper.js https://askintegrityasset.blob.core.windows.net/images/mc-arrow-button.png https://askintegrityasset.blob.core.windows.net/images/mc-arrow-list.png https://cdn.iconfinder.com/data/family/previews/preview/font-awesome-regular.png https://fw-cdn.com *.freshchat.com; object-src 'none'; frame-ancestors 'self'; style-src 'self' 'unsafe-inline' fonts.googleapis.com