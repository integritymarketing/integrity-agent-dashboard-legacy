[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
  # optional, defaults to scanning the current built version of the site
  # audit_url = "https://www.my-custom-site.com"
  # optional, fails build when a category is below a threshold
  [plugins.inputs.thresholds]
    performance = 0.85
    accessibility = 0.85
    best-practices = 0.85
    seo = 0.75
    pwa = 0.5

[[plugins]]
  package = "@sentry/netlify-build-plugin"
  [plugins.inputs]
    sentryOrg = "integrity-marketing-org"
    sentryProject = "ae-agent-portal"

[context.production]
  environment = { REACT_APP_SENTRY_ENV = "production", REACT_APP_SENTRY_DSN = "https://86b930f07e574397aa97843af29bd366@o417296.ingest.sentry.io/5316442" }

[context.deploy-preview]
  # disable netlify sentry logging for deploy-preview apps
  environment = { REACT_APP_SENTRY_ENV = "disabled" }

[context.branch]
  # disable netlify sentry logging for branch deployed apps
  environment = { REACT_APP_SENTRY_ENV = "disabled" }
